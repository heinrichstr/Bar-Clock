<!doctype html>
<html lang="en">
    <head>
        <title>Bar Clock</title>
<!-- FONT -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>
    </head>
    
<body>
    
<!-- Clock Bar Div's -->
    <div id="barClock"> <!-- container -->
        <div id="days" class="clockBar"> <!-- bar container -->
            <div class="clock"></div> <!-- colored bar -->
            <p class="underSymbol">D</p> <!-- bar identifier -->
        </div>
    
        <div id="hours" class="clockBar">
            <div class="clock"></div>
            <p class="underSymbol">H</p>
        </div>
    
        <div id="minutes" class="clockBar">
            <div class="clock"></div>
            <p class="underSymbol">M</p>
        </div>
    
        <div id="seconds" class="clockBar">
            <div class="clock"></div>
            <p class="underSymbol">S</p>
        </div>
    </div>

<!--SCRIPTS--> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="/js/BarClock.js"></script>
    
</body>
    
</html>
